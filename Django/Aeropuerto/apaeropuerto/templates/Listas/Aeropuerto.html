<article>
    <h2>Aeropuerto {{ forloop.counter }}</h2>
    <p><strong>ID:</strong> {{ aeropuerto.id }}</p>
    <p><strong>Nombre:</strong> {{ aeropuerto.nombre }}</p>
    <p><strong>Ciudad:</strong> {{ aeropuerto.ciudades }}</p>
    <p><strong>País:</strong> {{ aeropuerto.pais }}</p>
    <p><strong>Capacidad Máxima:</strong> {{ aeropuerto.capacidad_maxima }}</p>
</article>
